
name: test
on: push
jobs:

  prisma:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          version: 12

      - name: test 1 on ${{ matrix.os }}
        if: always()  
        run: sh prisma/1.sh
        
      - name: test 2 on ${{ matrix.os }}
        if: always()  
